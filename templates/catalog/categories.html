{% extends "base.html" %}
{% block title %}Braidella – Kategorie{% endblock %}
{% block content %}
  <h2>Kategorie</h2>
  <ul>
    {% for c in categories %}
      <li><a href="{% url 'catalog:category' c.slug %}">{{ c.name }}</a></li>
    {% empty %}
      <li>Žádné kategorie.</li>
    {% endfor %}
  </ul>
{% endblock %}
